<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .my-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .my-board button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            cursor: pointer;
        }
        .player-info {
            margin-bottom: 20px;
            font-size: 20px;
        }
        .restart-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div>
        <div class="player-info">
            <h2>Player {{ current_turn }}'s turn</h2>
        </div>
        <form method="POST" action="/">
            <div class="my-board">
                {% for row_index, row in enumerate(board) %}
                    {% for col_index, cell in enumerate(row) %}
                        <button type="submit" name="row" value="{{ row_index }}-{{ col_index }}">
                            {{ 'X' if cell == 1 else ('O' if cell == 2 else '') }}
                        </button>
                    {% endfor %}
                {% endfor %}
            </div>
        </form>
        <form method="POST" action="/restart">
            <button class="restart-button">Restart</button>
        </form>
    </div>
</body>
</html>
